<div class="container main-container">
    <p>Formulario: {{ formResult }}</p>
    <form novalidate (ngSubmit)="adicionarTarefa()" [formGroup]="cadastroForm">
        <div class="form-group">
            <input class="form-control" id="tarefa" type="text" 
                placeholder="Nova Tarefa" formControlName="tarefa" />
        </div>
        <div class="form-group">
            <button type="submit" class="col-md-2 btn btn-primary">Adicionar Tarefa</button>
        </div>
    </form>
    &nbsp;
    <div class="row text-center">
        <app-tasks class="col-md-4"></app-tasks>
        <app-tasks-iniciadas class="col-md-4"></app-tasks-iniciadas>
        <app-tasks-finalizadas class="col-md-4"></app-tasks-finalizadas>
    </div>
</div>
